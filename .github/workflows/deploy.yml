name: Deploy PlacementPro to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test FastAPI app
      run: |
        python -c "from main import app; print('✅ App loads successfully')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build and push Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker build -t $DOCKER_USERNAME/placementpro:latest .
        docker push $DOCKER_USERNAME/placementpro:latest
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        timeout: 300s
        command_timeout: 10m
        script: |
          # Install Docker if not present
          if ! command -v docker &> /dev/null; then
            echo "📦 Installing Docker..."
            sudo yum update -y
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user
          fi
          
          # Ensure Docker is running
          sudo systemctl start docker || true
          
          # Create app directory
          mkdir -p /home/ec2-user/placementpro
          cd /home/ec2-user/placementpro
          
          # Stop existing container
          echo "🛑 Stopping existing container..."
          docker stop placementpro 2>/dev/null || true
          docker rm placementpro 2>/dev/null || true
          
          # Pull latest image
          echo "📥 Pulling latest Docker image..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/placementpro:latest
          
          # Create necessary directories
          mkdir -p temp static/reports static/summaries static/transcripts
          
          # Run new container
          echo "🚀 Starting new container..."
          docker run -d \
            --name placementpro \
            -p 8000:8000 \
            -p 80:8000 \
            -v $(pwd)/temp:/app/temp \
            -v $(pwd)/static:/app/static \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/placementpro:latest
          
          # Wait and verify
          echo "⏳ Waiting for container to start..."
          sleep 45
          
          # Check container status
          if docker ps | grep placementpro; then
            echo "✅ Container is running successfully"
          else
            echo "❌ Container failed to start"
            docker logs placementpro
            exit 1
          fi
          
          # Health check with retries
          echo "🏥 Running health checks..."
          for i in {1..6}; do
            if curl -f http://localhost:8000/api/health; then
              echo "✅ Health check passed!"
              break
            else
              echo "⏳ Health check attempt $i/6 failed, retrying in 10s..."
              sleep 10
            fi
            
            if [ $i -eq 6 ]; then
              echo "❌ Health check failed after 6 attempts"
              docker logs placementpro
              exit 1
            fi
          done
          
          # Cleanup old images
          docker image prune -f
          
          echo "🎉 Deployment completed successfully!"