name: Deploy PlacementPro Full Stack to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test FastAPI app
      run: |
        python -c "from main import app; print('âœ… App loads successfully')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
    steps:
    - uses: actions/checkout@v3
    - name: Clean up Docker space on runner
      run: |
        echo "ğŸ§¹ Cleaning up disk space on GitHub runner..."
        docker system prune -af || true
        docker image prune -af || true
        docker container prune -f || true
        df -h

    - name: Set up Node.js for Frontend Build
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install frontend dependencies
      run: pnpm install

    - name: Build Next.js frontend
      run: |
        echo "ğŸ¨ Building Next.js frontend..."
        pnpm build
        echo "âœ… Frontend build completed"

    - name: Build and push Docker image
      run: |
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        echo "ğŸ³ Building complete PlacementPro image..."
        docker build -t "$DOCKER_USERNAME/placementpro:latest" .
        echo "ğŸ“¤ Pushing Docker image..."
        docker push "$DOCKER_USERNAME/placementpro:latest"
        echo "âœ… Docker image pushed successfully"

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        timeout: 300s
        command_timeout: 15m
        envs: DOCKER_USERNAME,DOCKER_PASSWORD,EC2_HOST
        script: |
          echo "ğŸ§¹ Checking disk usage before cleanup..."
          df -h
          
          echo "ğŸ§¹ Cleaning up disk space before deployment..."
          sudo docker system prune -af --volumes
          sudo docker image prune -af
          sudo docker container prune -f
          sudo docker volume prune -f
          sudo rm -rf /var/lib/docker/tmp/*
          sudo rm -rf /tmp/*
          sudo journalctl --vacuum-time=2d

          df -h
          sudo docker system df

          set -e
          sudo systemctl start docker || true
          sudo systemctl enable docker || true

          cd /home/ec2-user/placementpro || mkdir -p /home/ec2-user/placementpro && cd /home/ec2-user/placementpro

          sudo docker stop placementpro 2>/dev/null || true
          sudo docker rm placementpro 2>/dev/null || true

          for port in 3000 5000 8000 80; do
            sudo lsof -ti:$port | xargs -r sudo kill -9 2>/dev/null || true
          done

          echo "ğŸ“¥ Pulling latest Docker image..."
          sudo docker pull $DOCKER_USERNAME/placementpro:latest

          mkdir -p temp static/reports static/summaries static/transcripts

          echo "ğŸš€ Starting complete PlacementPro platform..."
          sudo docker run -d \
            --name placementpro \
            -p 80:3000 \
            -p 3000:3000 \
            -p 5000:5000 \
            -p 8000:8000 \
            -v $(pwd)/temp:/app/temp \
            -v $(pwd)/static:/app/static \
            -e HOSTNAME="$EC2_HOST" \
            -e IN_DOCKER="true" \
            -e FRONTEND_URL="http://$EC2_HOST:3000" \
            -e CHAT_URL="http://$EC2_HOST:5000" \
            -e BACKEND_URL="http://$EC2_HOST:8000" \
            --restart unless-stopped \
            --memory="3g" \
            --cpus="2.0" \
            $DOCKER_USERNAME/placementpro:latest

          if [ $? -eq 0 ]; then
            echo "âœ… Container started successfully"
          else
            echo "âŒ Container failed to start, checking port conflicts..."
            for port in 3000 5000 8000; do
              sudo lsof -i:$port || echo "Port $port is free"
            done
            sudo docker logs placementpro 2>/dev/null || echo "No logs available"
            exit 1
          fi

          echo "â³ Waiting for all services to start..."
          sleep 90

          if sudo docker ps | grep placementpro; then
            echo "âœ… Container is running successfully"
            sudo docker ps --filter name=placementpro --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            sudo docker exec placementpro cat /etc/supervisor/conf.d/supervisord.conf || echo "Supervisor config not found"
            sudo docker exec placementpro supervisorctl status || echo "Supervisor not running"
          else
            echo "âŒ Container failed to start"
            sudo docker logs placementpro 2>/dev/null || echo "No logs available"
            exit 1
          fi

          echo "ğŸ§ª Testing all services..."
          # Backend health check
          echo "ğŸ”§ Testing Backend API..."
          for i in {1..10}; do
            if curl -f -s http://localhost:8000/api/health; then
              echo "âœ… Backend API: Working!"
              break
            else
              echo "â³ Backend API attempt $i/10..."
              sleep 10
            fi
            if [ $i -eq 10 ]; then
              echo "âŒ Backend API failed after 10 attempts"
              sudo docker logs placementpro --tail 50
              exit 1
            fi
          done

          # Frontend health check
          echo "ğŸ¨ Testing Frontend..."
          for i in {1..8}; do
            if curl -f -s http://localhost:3000 > /dev/null; then
              echo "âœ… Frontend: Working!"
              break
            else
              echo "â³ Frontend attempt $i/8..."
              sleep 15
            fi
            if [ $i -eq 8 ]; then
              echo "âš  Frontend may still be starting..."
            fi
          done

          echo "ğŸ’¬ Testing Chat Server..."
          for i in {1..5}; do
            if curl -f -s http://localhost:5000 > /dev/null; then
              echo "âœ… Chat Server: Working!"
              break
            else
              echo "â³ Chat server attempt $i/5..."
              sleep 10
            fi
            if [ $i -eq 5 ]; then
              echo "âš  Chat server might still be starting..."
            fi
          done

          echo ""
          echo "ğŸ“Š Final deployment status:"
          echo "ğŸ³ Container Status:"
          sudo docker ps --filter name=placementpro --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          echo ""
          echo "ğŸ“ˆ Resource Usage:"
          sudo docker stats placementpro --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}"

          echo ""
          echo "ğŸ“‹ Recent Service Logs:"
          sudo docker logs placementpro --tail 20

          echo "ğŸ§¹ Cleaning up old Docker images..."
          sudo docker image prune -f --filter="dangling=true"

          echo ""
          echo "ğŸ‰ Complete PlacementPro platform deployed successfully!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸŒ MAIN WEBSITE: http://$EC2_HOST"
          echo "ğŸ¨ Frontend (Next.js): http://$EC2_HOST:3000"
          echo "ğŸ”§ Backend API: http://$EC2_HOST:8000"
          echo "ğŸ’¬ Community Chat: http://$EC2_HOST:5000"
          echo "ğŸ“– API Documentation: http://$EC2_HOST:8000/docs"
          echo "ğŸ¥ Health Check: http://$EC2_HOST:8000/api/health"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
