name: Build and Deploy Multi-Architecture

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'requirements.txt'
      - 'package.json'
      - 'supervisord.conf'
      - '*.py'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push multi-architecture image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/placementpro:latest
        platforms: linux/amd64,linux/arm64


  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        timeout: 60s
        script: |
          set -e
          
          DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
          HOST_IP="${{ secrets.EC2_HOST }}"
          
          echo "ðŸš€ Starting PlacementPro deployment on $HOST_IP..."
          
          # Install Docker if not present
          if ! command -v docker &> /dev/null; then
            echo "ðŸ“¦ Installing Docker..."
            # Check OS and install accordingly
            if [ -f /etc/os-release ]; then
              . /etc/os-release
              if [[ "$ID" == "amzn" ]]; then
                sudo yum update -y
                sudo yum install -y docker
              elif [[ "$ID" == "ubuntu" ]]; then
                sudo apt-get update
                sudo apt-get install -y docker.io
              fi
            fi
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker ec2-user
            echo "ðŸ”„ Docker installed. Group changes will take effect on next login."
          fi
          
          # Ensure Docker is running
          sudo systemctl start docker
          
          # Check network connectivity
          echo "ðŸŒ Checking network connectivity..."
          if ! curl -sSf http://google.com > /dev/null 2>&1; then
            echo "âŒ No internet connection. Cannot pull Docker image."
            exit 1
          fi
          
          # Quick cleanup
          echo "ðŸ§¹ Cleaning up old containers..."
          sudo docker stop placementpro 2>/dev/null || true
          sudo docker rm placementpro 2>/dev/null || true
          
          # Clean up old images to save space
          sudo docker image prune -f || true
          
          # Kill any processes on required ports
          echo "ðŸ”Œ Freeing up ports..."
          for port in 3000 5000 8000 80; do
            pid=$(sudo lsof -ti:$port 2>/dev/null || true)
            if [ ! -z "$pid" ]; then
              echo "Killing process $pid on port $port"
              sudo kill -9 $pid 2>/dev/null || true
            fi
          done
          
          echo "ðŸ“¥ Pulling latest image..."
          if ! sudo docker pull $DOCKER_USERNAME/placementpro:latest; then
            echo "âŒ Failed to pull Docker image"
            exit 1
          fi
          
          # Create required directories
          echo "ðŸ“ Creating directories..."
          mkdir -p /home/ec2-user/placementpro/{temp,static/reports,static/summaries,static/transcripts,logs}
          cd /home/ec2-user/placementpro
          
          echo "ðŸš€ Starting PlacementPro container..."
          sudo docker run -d \
            --name placementpro \
            -p 80:3000 -p 3000:3000 -p 5000:5000 -p 8000:8000 \
            -v $(pwd)/temp:/app/temp \
            -v $(pwd)/static:/app/static \
            -v $(pwd)/logs:/app/logs \
            --restart unless-stopped \
            --memory="1400m" \
            --cpus="1.2" \
            --health-cmd="curl -f http://localhost:8000/api/health || exit 1" \
            --health-interval=30s \
            --health-timeout=15s \
            --health-retries=3 \
            --health-start-period=60s \
            --log-driver=json-file \
            --log-opt max-size=10m \
            --log-opt max-file=3 \
            $DOCKER_USERNAME/placementpro:latest
          
          if [ $? -ne 0 ]; then
            echo "âŒ Container failed to start"
            sudo docker logs placementpro 2>/dev/null || echo "No logs available"
            exit 1
          fi
          
          echo "â³ Waiting for services to initialize..."
          sleep 60
          
          # Enhanced health checks
          echo "ðŸ¥ Performing health checks..."
          
          # Check if container is running
          if ! sudo docker ps | grep -q placementpro; then
            echo "âŒ Container is not running"
            sudo docker logs placementpro
            exit 1
          fi
          
          # Check frontend
          if timeout 15 curl -f http://localhost:3000 > /dev/null 2>&1; then
            echo "âœ… Frontend (Port 3000): OK"
          else
            echo "âš ï¸ Frontend (Port 3000): Starting or not ready"
          fi
          
          # Check backend API
          if timeout 15 curl -f http://localhost:8000/api/health > /dev/null 2>&1; then
            echo "âœ… Backend API (Port 8000): OK"
          else
            echo "âš ï¸ Backend API (Port 8000): Starting or not ready"
          fi
          
          # Check chat server
          if timeout 10 curl -f http://localhost:5000 > /dev/null 2>&1; then
            echo "âœ… Chat Server (Port 5000): OK"
          else
            echo "âš ï¸ Chat Server (Port 5000): Starting or not ready"
          fi
          
          # Check main website (port 80)
          if timeout 15 curl -f http://localhost > /dev/null 2>&1; then
            echo "âœ… Main Website (Port 80): OK"
          else
            echo "âš ï¸ Main Website (Port 80): Starting or not ready"
          fi
          
          echo ""
          echo "ðŸŽ‰ PlacementPro deployment complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸŒ MAIN WEBSITE: http://$HOST_IP"
          echo "ðŸ“– API Documentation: http://$HOST_IP:8000/docs"
          echo "ðŸ’¬ Chat Server: http://$HOST_IP:5000"
          echo "ðŸ”§ Direct Frontend: http://$HOST_IP:3000"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "ðŸ“Š Container Status:"
          sudo docker ps --filter name=placementpro --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          echo ""
          echo "ðŸ’¾ Disk Usage:"
          df -h /home/ec2-user/placementpro || true
          echo ""
          echo "ðŸ¥ Container Health:"
          sudo docker inspect placementpro --format='{{.State.Health.Status}}' 2>/dev/null || echo "Health check pending..."