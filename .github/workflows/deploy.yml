name: Deploy PlacementPro to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test FastAPI app
      run: |
        python -c "from main import app; print('âœ… App loads successfully')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build and push Docker image
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
        docker build -t $DOCKER_USERNAME/placementpro:latest .
        docker push $DOCKER_USERNAME/placementpro:latest
    
    - name: Deploy to EC2 (Direct SSH Method)
      run: |
        # Install SSH client
        sudo apt-get update
        sudo apt-get install -y openssh-client
        
        # Create SSH key file with proper format
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > private_key.pem
        chmod 600 private_key.pem
        
        # Test SSH key format
        ssh-keygen -l -f private_key.pem || echo "Key format verification failed"
        
        # Add EC2 host to known hosts
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
        
        # Deploy using direct SSH with multiple connection attempts
        for attempt in 1 2 3; do
          echo "SSH connection attempt $attempt..."
          if ssh -i private_key.pem \
              -o ConnectTimeout=30 \
              -o ServerAliveInterval=60 \
              -o ServerAliveCountMax=3 \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o LogLevel=DEBUG \
              ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} \
              'bash -s' << 'SCRIPT'
        
        # Deployment script starts here
        echo "ğŸš€ Starting PlacementPro deployment..."
        
        # Install Docker if not present
        if ! command -v docker &> /dev/null; then
          echo "ğŸ“¦ Installing Docker..."
          sudo yum update -y
          sudo yum install -y docker
          sudo systemctl start docker
          sudo systemctl enable docker
          sudo usermod -aG docker ec2-user
          echo "âœ… Docker installed successfully"
        fi
        
        # Ensure Docker is running
        sudo systemctl start docker || true
        sudo systemctl status docker --no-pager
        
        # Create app directory
        mkdir -p /home/ec2-user/placementpro
        cd /home/ec2-user/placementpro
        echo "ğŸ“ Working directory: $(pwd)"
        
        # Stop existing container
        echo "ğŸ›‘ Stopping existing container..."
        sudo docker stop placementpro 2>/dev/null || true
        sudo docker rm placementpro 2>/dev/null || true
        
        # Pull latest image
        echo "ğŸ“¥ Pulling latest Docker image..."
        sudo docker pull ${{ secrets.DOCKER_USERNAME }}/placementpro:latest
        
        # Create necessary directories
        mkdir -p temp static/reports static/summaries static/transcripts
        echo "ğŸ“ Created necessary directories"
        
        # Run new container
        echo "ğŸš€ Starting new container..."
        sudo docker run -d \
          --name placementpro \
          -p 8000:8000 \
          -p 80:8000 \
          -v $(pwd)/temp:/app/temp \
          -v $(pwd)/static:/app/static \
          --restart unless-stopped \
          ${{ secrets.DOCKER_USERNAME }}/placementpro:latest
        
        # Wait and verify
        echo "â³ Waiting for container to start..."
        sleep 30
        
        # Check container status
        if sudo docker ps | grep placementpro; then
          echo "âœ… Container is running successfully"
          sudo docker ps --filter name=placementpro
        else
          echo "âŒ Container failed to start"
          sudo docker logs placementpro 2>/dev/null || echo "No logs available"
          exit 1
        fi
        
        # Health check with retries
        echo "ğŸ¥ Running health checks..."
        for i in {1..6}; do
          if curl -f http://localhost:8000/api/health; then
            echo "âœ… Health check passed!"
            break
          else
            echo "â³ Health check attempt $i/6 failed, retrying in 10s..."
            sleep 10
          fi
          
          if [ $i -eq 6 ]; then
            echo "âŒ Health check failed after 6 attempts"
            sudo docker logs placementpro
            exit 1
          fi
        done
        
        # Show final status
        echo "ğŸ“Š Final container status:"
        sudo docker ps --filter name=placementpro
        
        # Cleanup old images
        sudo docker image prune -f
        
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸŒ App should be accessible at: http://${{ secrets.EC2_HOST }}"
        
        SCRIPT
          then
            echo "âœ… SSH connection and deployment successful!"
            break
          else
            echo "âŒ SSH connection attempt $attempt failed"
            if [ $attempt -eq 3 ]; then
              echo "ğŸ’¥ All SSH connection attempts failed"
              exit 1
            fi
            sleep 10
          fi
        done
        
        # Clean up SSH key
        rm -f private_key.pem
        
        echo "ğŸ‰ PlacementPro deployment completed!"
        echo "ğŸŒ Live at: http://${{ secrets.EC2_HOST }}"